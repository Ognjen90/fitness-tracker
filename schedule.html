<!DOCTYPE html>
<html>

<head>
    <title>Fitness tracker | Schedule</title>
</head>

<body>
    <section>
        <h1>Schedule for Wednesday, 7 August, 2019</h1>
        <div>
            View schedule for a different date
            <br>
            <input id ="formdate" type="date">
            <button onclick="events.datePicker()">Go</button>
        </div>

        <a href="add-to-schedule.html">➕</a>
        
            <ul>
                <li>
                    <form>
                    <span>Pull-ups:</span>

                    <input placeholder="Number of repetitions" value="10" type="number" min="1" disabled>
                    <span>repetitions</span>
                    <button>🖊️</button>
                </form>
                </li>
                <li>
                    <form>
                    <span>Outdoor running:</span>

                    <input placeholder="Time in seconds" value="500" type="number" min="1">
                    <span>seconds</span>
                    <button>💾</button>
                    <button>❌</button>
                    </form>
                </li>
            </ul>
       
    </section>
    <script src="schedule.js"></script>
</body>

</html>
