<!DOCTYPE html>
<html>

<head>
    <title>Fitness tracker | Edit exercise</title>
</head>

<body>
    <section>
        <h1>Edit exercise</h1>
        <a href="schedule.html">Return to schedule</a>
        <form>
            <input type="text" id="0-name" value="Bench press">

            <select id="0-muscle-group">
                <option value="neck">Neck</option>
                <option value="shoulders">Shoulders</option>
                <option value="back">Back</option>
                <option value="chest" selected>Chest</option>
                <option value="triceps">Triceps</option>
                <option value="biceps">Biceps</option>
                <option value="forearms">Forearms</option>
                <option value="abs">Abs</option>
                <option value="glutes">Glutes</option>
                <option value="quads">Quads</option>
                <option value="calves">Calves</option>
                <option value="cardio">Cardio</option>
            </select>

            <label for="0-repetition">Repetition</label>
            <input type="radio" id="0-repetition" name="0-type" checked>

            <label for="0-time">Time</label>
            <input type="radio" id="0-time" name="0-type">

            <button type="button">Save</button>
            <button type="button">Delete</button>
        </form>
    </section>
</body>

</html>
